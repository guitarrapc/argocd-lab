# no namespace declared here for argocd to manage it
apiVersion: v1
kind: Service
metadata:
  name: {{ template "helm-api.name.csharp" . }}
  labels:
    app.kubernetes.io/name: api
    app.kubernetes.io/component: {{ template "helm-api.name.csharp" . }}
    app.kubernetes.io/part-of: api-application
    chart: {{ template "helm-api.chart" . }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: http
      protocol: TCP
      name: http
  selector:
    app: {{ template "helm-api.name.csharp" . }}
    release: {{ .Release.Name }}
